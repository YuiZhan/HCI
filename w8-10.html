        /* 自定義字型 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* 背景雜訊紋理 */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* 自定義動畫 */
        @keyframes drop {
            0% { transform: translateY(-120%) rotate(5deg) scale(0.9); opacity: 0; }
            60% { transform: translateY(10%) rotate(-5deg) scale(1.02); opacity: 1; }
            80% { transform: translateY(-5%) rotate(2deg) scale(1); }
            100% { transform: translateY(0) rotate(-2deg); }
        }
        .animate-drop {
            animation: drop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 10s infinite alternate;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-up {
            animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            0% { transform: translate(-50%, -200%); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .perspective-1000 {
            perspective: 1000px;
        }
        
        /* 玻璃擬態加強 - 改為深色模式 */
        .glass-panel {
            background: rgba(13, 16, 28, 0.6); /* 深色半透明背景 */

            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .screen-glow {
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 0 15px rgba(167, 139, 250, 0.15);
        }
    </style>

        // --- 2. 音效引擎 ---
        class AudioEngine {
            constructor() {
                this.ctx = null;
                this.oscillators = [];
                this.isPlaying = false;
            }

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            playAmbient() {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                if (this.isPlaying) return;

                this.isPlaying = true;
                const freqs = [196.00, 261.63, 329.63, 392.00]; // G3, C4, E4, G4
                
                freqs.forEach((freq, i) => {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0, this.ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.03, this.ctx.currentTime + 2 + i);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start();
                    this.oscillators.push({ osc, gain });
                });
            }

            stopAmbient() {
                if (!this.ctx) return;
                this.oscillators.forEach(({ osc, gain }) => {
                    gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1);
                    setTimeout(() => osc.stop(), 1000);
                });
                this.oscillators = [];
                this.isPlaying = false;
            }

            playDispenseSound() {
                this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(150, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.6);
            }
            
            playSuccessSound() {
                this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, this.ctx.currentTime);
                osc.frequency.setValueAtTime(1046.50, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 1.2);
            }
        }

        const shareBtn = document.getElementById('share-btn');
        const audioBtn = document.getElementById('audio-btn');
        const audioIcon = document.getElementById('audio-icon');
        const cardSlot = document.getElementById('card-slot');
        const defaultMsg = document.getElementById('default-msg');
        const processingMsg = document.getElementById('processing-msg');
        const shareModal = document.getElementById('share-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const shareForm = document.getElementById('share-form');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const starsContainer = document.getElementById('stars-container');
        
        const detailModal = document.getElementById('detail-modal');
        const closeDetailBtn = document.getElementById('close-detail-btn');
        const detailImg = document.getElementById('detail-img');
        const detailLocation = document.getElementById('detail-location');
        const detailTitle = document.getElementById('detail-title');
        const detailDesc = document.getElementById('detail-desc');
        const detailTags = document.getElementById('detail-tags');

        lucide.createIcons();

        // 星星背景
        for(let i=0; i<15; i++) {
            const star = document.createElement('div');
            star.className = 'absolute bg-white rounded-full opacity-60 animate-pulse';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 2 + 1) + 'px';
            star.style.height = (Math.random() * 2 + 1) + 'px';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }

        audioBtn.addEventListener('click', () => {
            if (!isAudioOn) {
                audioEngine.playAmbient();
                isAudioOn = true;
                audioIcon.setAttribute('data-lucide', 'volume-2');
                audioBtn.classList.add('text-rose-400');
                audioBtn.classList.add('bg-white/10');
                audioBtn.classList.remove('text-slate-400');
                audioBtn.classList.remove('bg-white/5');
            } else {
                audioEngine.stopAmbient();
                isAudioOn = false;
                audioIcon.setAttribute('data-lucide', 'volume-x');
                audioBtn.classList.remove('text-rose-400');
                audioBtn.classList.remove('bg-white/10');
                audioBtn.classList.add('text-slate-400');
                audioBtn.classList.add('bg-white/5');
            }
            lucide.createIcons();
        });

        // 開啟詳情
        window.openDetail = (id) => {
            const card = MEMORY_DATABASE.find(c => c.id === id);
            if (!card) return;

            detailImg.src = card.imgUrl;
            detailLocation.textContent = `${card.city}, ${card.country}`;
            detailTitle.textContent = card.title;
            detailDesc.textContent = card.desc;
            detailTags.innerHTML = card.tags.map(tag => `<span class="text-xs font-bold bg-rose-500/10 text-rose-300 border border-rose-500/20 px-3 py-1 rounded-full">#${tag}</span>`).join('');

            detailModal.classList.remove('hidden');
            detailModal.classList.add('flex');
            lucide.createIcons();
        };

        const closeDetail = () => {
            detailModal.classList.add('hidden');
            detailModal.classList.remove('flex');
        };

        closeDetailBtn.addEventListener('click', closeDetail);
        detailModal.addEventListener('click', (e) => {
            if (e.target === detailModal) closeDetail();
        });

        exploreBtn.addEventListener('click', () => {
            if (isDispensing) return;

            isDispensing = true;
            exploreBtn.disabled = true;
            
            try {
                audioEngine.playDispenseSound();
            } catch (e) {
                console.warn("Audio play failed:", e);
            }

            defaultMsg.classList.add('hidden');
            processingMsg.classList.remove('hidden');
            cardSlot.innerHTML = ''; 

            setTimeout(() => {
                try {
                    const card = MEMORY_DATABASE[Math.floor(Math.random() * MEMORY_DATABASE.length)];
                    
                    const cardHTML = `
                        <div onclick="openDetail(${card.id})" class="relative z-20 w-64 mb-1 animate-drop transform hover:scale-105 transition-transform duration-300 cursor-pointer group">
                            <div class="bg-[#1e1e2e] p-2 pb-3.5 rounded shadow-xl transform rotate-[-2deg] group-hover:rotate-0 transition-transform duration-300 border border-white/10 ring-1 ring-black/20">
                                <div class="w-full h-24 bg-gradient-to-br ${card.color} mb-2 rounded-sm overflow-hidden relative">
                                    <img 
                                        src="${card.imgUrl}" 
                                        alt="${card.title}"
                                        class="w-full h-full object-cover mix-blend-overlay opacity-90 hover:opacity-100 transition-opacity"
                                        onerror="this.onerror=null; this.src='https://placehold.co/400x300/1e1e2e/64748b?text=Memory';"
                                    />
                                    <div class="absolute bottom-2 right-2 bg-black/60 backdrop-blur-sm px-2 py-0.5 rounded text-[9px] flex items-center gap-1 font-bold text-rose-100 shadow-sm border border-white/10">
                                        <i data-lucide="map-pin" class="w-2.5 h-2.5 text-rose-400"></i> ${card.city}
                                    </div>
                                    <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                        <i data-lucide="zoom-in" class="text-white w-6 h-6 drop-shadow-md"></i>
                                    </div>
                                </div>
                                <div class="px-1">
                                    <h3 class="font-bold text-slate-200 text-sm mb-1 text-shadow-sm">${card.title}</h3>
                                    <p class="text-[10px] text-slate-400 leading-tight mb-2 text-justify line-clamp-2 font-light">${card.desc}</p>
                                    <div class="flex gap-1 flex-wrap">
                                        ${card.tags.map(tag => `<span class="text-[8px] bg-white/5 text-slate-400 border border-white/5 px-1.5 py-0.5 rounded-full">#${tag}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    cardSlot.innerHTML = cardHTML;
                    if (window.lucide) window.lucide.createIcons();
                    audioEngine.playSuccessSound();
                    
                } catch (error) {
                    console.error("Error creating card:", error);
                } finally {
                    defaultMsg.classList.remove('hidden');
                    processingMsg.classList.add('hidden');
                    isDispensing = false;
                    exploreBtn.disabled = false;
                }
            }, 1500);
        });

        shareBtn.addEventListener('click', () => {
            shareModal.classList.remove('hidden');
            shareModal.classList.add('flex');
        });

        closeModalBtn.addEventListener('click', () => {
            shareModal.classList.add('hidden');
            shareModal.classList.remove('flex');
        });

        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                shareModal.classList.add('hidden');
                shareModal.classList.remove('flex');
            }
        });

        shareForm.addEventListener('submit', (e) => {
            e.preventDefault();
            shareModal.classList.add('hidden');
            shareModal.classList.remove('flex');
            document.getElementById('memory-input').value = '';
            
            showNotification("感謝你的分享！這段回憶已被販賣機收藏。");
            try {
                audioEngine.playSuccessSound();
            } catch (e) {
                console.warn("Audio failed:", e);
            }
        });

        function showNotification(msg) {
            notificationText.textContent = msg;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
