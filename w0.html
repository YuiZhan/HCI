<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載測試頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .float-anim {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center border-4 border-white/50">
        <div class="mb-6 flex justify-center">
            <div class="bg-blue-500 text-white p-4 rounded-full float-anim shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-4">恭喜您！</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            如果您在瀏覽器中看到這個畫面，代表您已經成功下載並開啟了這個 HTML 檔案。
        </p>

        <div class="bg-blue-50 rounded-lg p-4 text-left text-sm text-blue-800 mb-6">
            <p class="font-bold mb-2">檔案資訊：</p>
            <ul class="list-disc list-inside space-y-1">
                <li>檔案類型：HTML5</li>
                <li>樣式框架：Tailwind CSS</li>
                <li>狀態：運作正常</li>
            </ul>
        </div>

        <button onclick="document.body.style.backgroundColor = document.body.style.backgroundColor === 'rgb(50, 50, 50)' ? '' : '#333'; alert('JavaScript 互動測試成功！');" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105 active:scale-95 shadow-md">
            點擊測試互動功能
        </button>
    </div>

</body>
</html>
